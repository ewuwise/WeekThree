<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurnAndMintToken Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BurnAndMintToken Dashboard</h1>
        <div class="wallet-section">
            <button id="connectWallet">Connect Wallet</button>
            <div id="walletAddress"></div>
        </div>
        <div class="chart-container">
            <canvas id="tokenChart"></canvas>
        </div>
        <div class="metrics">
            <div class="metric-card">
                <h3>Total Supply</h3>
                <p id="totalSupply">-</p>
            </div>
            <div class="metric-card">
                <h3>Circulating Supply</h3>
                <p id="circulatingSupply">-</p>
            </div>
            <div class="metric-card">
                <h3>Burned Tokens</h3>
                <p id="burnedTokens">-</p>
            </div>
        </div>
        
        <div class="token-balance-section">
            <h2>Token Balances</h2>
            <div class="balance-cards">
                <div class="balance-card">
                    <h3>BMT Balance</h3>
                    <p id="bmtBalance">-</p>
                </div>
                <div class="balance-card">
                    <h3>ETH Balance</h3>
                    <p id="ethBalance">-</p>
                </div>
            </div>
        </div>

        <div class="transaction-history">
            <h2>Recent Transactions</h2>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <i class="fas fa-exchange-alt"></i>
                    <p>No transactions yet</p>
                </div>
            </div>
        </div>

        <div class="action-section">
            <h2>Token Actions</h2>
            <div class="action-cards">
                <div class="action-card">
                    <h3>Mint Tokens</h3>
                    <div class="action-form">
                        <input type="number" id="mintAmount" placeholder="Amount" min="0" step="0.01">
                        <button id="mintButton">Mint</button>
                    </div>
                    <div class="action-info">
                        <p><small>1 ETH = 100 BMT</small></p>
                    </div>
                </div>
                <div class="action-card">
                    <h3>Burn Tokens</h3>
                    <div class="action-form">
                        <input type="number" id="burnAmount" placeholder="Amount" min="0" step="0.01">
                        <button id="burnButton">Burn</button>
                    </div>
                    <div class="action-info">
                        <p><small>Burn to reduce supply</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
